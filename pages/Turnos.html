  <h1>Solicita un turno</h1>


<!-- apertura form -->
<form>
    <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Nombre y Apellido</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jose Gomez">
    </div>
    <div class="form-group">
    <label for="exampleFormControlSelect1">Servicio</label>
    <select class="form-control" id="exampleFormControlSelect1">
        <option>Blanqueamiento</option>
        <option>Protesis dental</option>
        <option>Trastorno del sueño</option>
        <option>Certificado bucodental</option>
        <option>Epilepsia</option>
    </select>
    </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Opcional: describa su motivo de consulta</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
        Soy mayor de 18 años
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Solicitar turno</button>
</form>
